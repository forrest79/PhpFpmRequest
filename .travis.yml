language: php

php:
  - 7.1
  - 7.2
  - 7.3

before_script:
  - sudo apt-get update
  - sudo apt-get install libfcgi0ldbl
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf # 7.2
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf # 7.1
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm

before_install:
  - composer self-update

install:
  - composer install --no-interaction --prefer-source

script:
  - php tests/test-cli-fpm.php
  - php tests/test-requests.php
  - vendor/bin/phpstan analyse src tests
